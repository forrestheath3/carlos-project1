<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- I added the link to the stylesheet -->
    <link href="style.css" rel="stylesheet">

    <title>Iniciar sesión</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="images/somosnegro.png" alt="logo">

    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form class="login__container--form">
                <input class=type="text" placeholder="Correo">
                <input class=type="password" placeholder="Contraseña">
                <button class="Iniciar sesión"></button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>

                </div>


            </form>
            <section class=""login__container--social-media>
                <div><img src="images/googlelogo.png" alt="google">Inicia sesión con google</div>
                <div><img src="images/facebooklogo.png" alt="facebook">Inicia sesión con facebook</div>


            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>

        </section>

    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracíon de privacidad</a>
        <a href="/">Centro de ayuda</a>


    </footer>

</body>
</html>
